<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo FIFO - Planificaci√≥n de Procesos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîÑ Algoritmo FIFO (First In, First Out)</h1>
        <p class="subtitle">Sistemas Operativos</p>
        
        <div class="input-section">
            <h2>Agregar Proceso</h2>
            <div class="form-group">
                <label>ID del Proceso:</label>
                <input type="text" id="processId" placeholder="P1" onkeypress="manejarEnter(event, 'arrivalTime')">
            </div>
            <div class="form-group">
                <label>Tiempo de Llegada:</label>
                <input type="number" id="arrivalTime" placeholder="0" min="0" onkeypress="manejarEnter(event, 'burstTime')">
            </div>
            <div class="form-group">
                <label>Tiempo CPU (ms):</label>
                <input type="number" id="burstTime" placeholder="5" min="1" onkeypress="manejarEnterAgregar(event)">
            </div>
            <button onclick="agregarProceso()">‚ûï Agregar Proceso</button>
            <button onclick="calcularFIFO()">‚ñ∂Ô∏è Ejecutar FIFO</button>
            <button onclick="limpiar()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="results-section">
            <h2>Procesos Ingresados</h2>
            <div id="processTable"></div>
        </div>

        <div class="gantt-section">
            <h2>Diagrama de Gantt</h2>
            <div id="ganttChart"></div>
        </div>

        <div class="metrics-section">
            <h2>M√©tricas del Sistema</h2>
            <div id="metrics"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
